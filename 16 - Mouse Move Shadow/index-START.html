<html lang="en">

  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ğŸ”¥WOAH!</h1>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      // contenteditable
      // : ì „ì—­ íŠ¹ì„±ì€ ì‚¬ìš©ìê°€ ìš”ì†Œë¥¼ í¸ì§‘í•  ìˆ˜ ìˆëŠ”ì§€ ë‚˜íƒ€ë‚´ëŠ” `ì—´ê±°í˜• íŠ¹ì„±`ì…ë‹ˆë‹¤.
      // https://developer.mozilla.org/ko/docs/Web/HTML/Global_attributes/contenteditable

      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 100; // 100px

      function shadow(e) {
        // console.log(e);

        // const width = hero.offsetWidth;
        // const height = hero.offsetHeight;
        // es6
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;
        // console.log(x, y);

        // console.log(this, e.target);
        // : hero, contented
        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        // console.log(x, y);

        // ! offset
        // https://iamawebdeveloper.tistory.com/93

        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / width) * walk - walk / 2);

        // console.log(xWalk, yWalk);
        text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
        ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
        ${yWalk}px ${xWalk * -1}px 0 rgba(0,0,255,0.7),
        ${yWalk * -1}px ${xWalk}px 0 rgba(0,255,0,0.7)
        `;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
